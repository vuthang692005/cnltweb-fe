<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý nghỉ phép</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .tangCa {
            max-width: 1000px;
            margin: auto;
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Thống kê */
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .stat-item {
            flex: 1;
            padding: 15px;
            text-align: center;
            color: white;
            border-radius: 8px;
            margin: 5px;
        }

        .stat-item i {
            font-size: 24px;
            display: block;
            margin-bottom: 5px;
        }

        .yellow {
            background: #f4b400;
        }

        .blue {
            background: #4285f4;
        }

        .green {
            background: #34a853;
        }

        /* Danh sách nghỉ phép */
        .leave-list h2 {
            margin-bottom: 15px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 2px solid #ddd;
            margin-bottom: 10px;
        }

        .tab {
            padding: 10px;
            border: none;
            background: none;
            cursor: pointer;
            margin-right: 10px;
        }

        .tab.active {
            font-weight: bold;
            color: #4285f4;
            border-bottom: 2px solid #4285f4;
        }

        /* Bảng dữ liệu */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 5px;
            vertical-align: middle;
        }

        .status {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            color: white;
        }

        .waiting {
            background: #f4b400;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="stats">
            <div class="stat-item green">
                <i class="fa-solid fa-clock"></i>
                <span>Tăng ca chờ duyệt:</span>
                <strong>0</strong>
            </div>
            <div class="stat-item blue">
                <i class="fa-solid fa-clock"></i>
                <span>Quên check-out chờ duyệt:</span>
                <strong>0</strong>
            </div>
            <div class="stat-item yellow">
                <i class="fa-solid fa-users"></i>
                <span>Nghỉ phép chờ duyệt:</span>
                <strong id="waiting-count">1</strong>
            </div>
        </div>
    </div>

    <div class="tangCa">
        <h2>Danh sách tăng ca chờ duyệt</h2>
        <hr style=" border: 1px solid #ddd; margin-top: 20px;">
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active">Chờ duyệt (1)</button>
            <button class="tab">Đã duyệt (3)</button>
            <button class="tab">Hủy (1)</button>
        </div>

        <!-- Bảng dữ liệu -->
        <table>
            <thead>
                <tr>
                    <th>Mã nhân viên</th>
                    <th>Tên nhân viên</th>
                    <th>Ngày tăng ca</th>
                    <th>Trạng thái</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    </div>

    <script>
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function () {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>

</body>

</html>
