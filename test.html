<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in Check-out</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 600px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group label {
            width: 40%;
        }
        .form-group input, .form-group select {
            width: 55%;
            padding: 8px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 10px;
            width: 48%;
            cursor: pointer;
        }
        .disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Chấm Công</h2>
        <div class="form-group">
            <label>Ngày Chấm Công:</label>
            <input type="date" id="ngayChamCong" readonly>
        </div>
        <div class="form-group">
            <label>Giờ Vào:</label>
            <input type="time" id="gioVao" readonly>
        </div>
        <div class="form-group">
            <label>Giờ Ra:</label>
            <input type="time" id="gioRa" readonly>
        </div>
        <div class="form-group">
            <label>Tình Trạng:</label>
            <input type="text" id="tinhTrang" readonly>
        </div>
        <div class="form-group">
            <label>Tăng Ca:</label>
            <select id="tangCa" disabled>
                <option value="Không">Không</option>
                <option value="Có">Có</option>
            </select>
        </div>
        <div class="form-group">
            <label>Số Giờ Tăng Ca:</label>
            <input type="number" id="soGioTangCa" min="0" step="0.5" disabled>
        </div>
        <div class="buttons">
            <button id="checkIn">Check In</button>
            <button id="checkOut" class="disabled" disabled>Check Out</button>
        </div>
    </div>

    <script>
        document.getElementById("checkIn").addEventListener("click", function() {
            let now = new Date();
            document.getElementById("ngayChamCong").value = now.toISOString().split('T')[0];
            document.getElementById("gioVao").value = now.toTimeString().slice(0, 5);
            document.getElementById("tinhTrang").value = "Đang làm việc";
            document.getElementById("checkIn").classList.add("disabled");
            document.getElementById("checkIn").disabled = true;
            document.getElementById("checkOut").classList.remove("disabled");
            document.getElementById("checkOut").disabled = false;
        });

        document.getElementById("checkOut").addEventListener("click", function() {
            let now = new Date();
            document.getElementById("gioRa").value = now.toTimeString().slice(0, 5);
            document.getElementById("tinhTrang").value = "Hoàn thành";
            document.getElementById("tangCa").disabled = false;
            document.getElementById("soGioTangCa").disabled = false;
            document.getElementById("checkOut").classList.add("disabled");
            document.getElementById("checkOut").disabled = true;
        });
    </script>
</body>
</html>
