<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập</title>
  <link rel="stylesheet" href="/public/css/login.css">
</head>

<body>
  <div class="container">
    <h2>Đăng Nhập</h2>
    <form id="login-form">
      <label for="login-email">Tài khoản</label>
      <input type="text" id="login-email" name="email" placeholder="Nhập tên tài khoản" required>

      <label for="login-password">Mật khẩu</label>
      <input type="password" id="login-password" name="password" placeholder="Nhập mật khẩu" required>

      <button type="button" onclick="Login()">Đăng Nhập</button>
    </form>
  </div>

  <script src="/public/js/login.js"></script>
</body>

</html>
